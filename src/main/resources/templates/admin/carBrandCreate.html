<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/header :: adminHead('Car Brands â€“ Create')"></head>
<body>
<div th:replace="admin/fragments/navbartwo :: adminNavbar('brands')"></div>

<div class="container">
    <div class="d-flex align-items-center mb-3">
        <h3 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Create Car Brand</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/carBrandsCreate}" th:object="${carBrand}" method="post">
                <div class="form-group">
                    <label for="brandName">Brand Name</label>
                    <input id="brandName" type="text" class="form-control" th:field="*{brandName}" placeholder="e.g., Toyota"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"></small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" th:field="*{description}" rows="4" placeholder="Describe this brand"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-outline-secondary" th:href="@{/admin/carBrands}">
                        <i class="fas fa-arrow-left mr-1"></i>Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-1"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
