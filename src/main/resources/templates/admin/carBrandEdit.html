<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Brand</title></head>
<body>
<h1>Edit Brand</h1>
<form th:action="@{/carBrandsEdit/{id}(id=${carBrand.brandId})}" th:object="${carBrand}" method="post">
    <div>
        <label>Brand Name:</label>
        <input type="text" th:field="*{brandName}" />
        <span th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"></span>
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>
    </div>
    <div>
        <button type="submit">Update</button>
        <a th:href="@{/carBrands}"><button type="button">Cancel</button></a>
    </div>
</form>
</body>
</html>
