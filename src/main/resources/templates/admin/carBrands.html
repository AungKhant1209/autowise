<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/header :: adminHead('Car Brands â€“ List')"></head>
<body>
<div th:replace="admin/fragments/navbartwo :: adminNavbar('brands')"></div>

<div class="container">
    <div class="d-flex align-items-center mb-3">
        <h3 class="mb-0"><i class="fas fa-industry mr-2"></i>Car Brands</h3>
        <a class="btn btn-primary btn-sm ml-auto" th:href="@{/admin/carBrandsCreate}">
            <i class="fas fa-plus mr-1"></i> Create Brand
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Brand Name</th>
                        <th>Description</th>
                        <th class="text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b : ${carBrands}">
                        <td th:text="${b.brandId}">1</td>
                        <td th:text="${b.brandName}">Toyota</td>
                        <td th:text="${b.description}">Reliable and efficient</td>
                        <td class="text-right">
                            <a class="btn btn-sm btn-outline-secondary"
                               th:href="@{/admin/carBrandsEdit/{id}(id=${b.brandId})}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a class="btn btn-sm btn-outline-danger ml-2"
                               th:href="@{/admin/carBrandsDelete/{id}(id=${b.brandId})}"
                               onclick="return confirm('Delete this brand?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(carBrands)}">
                        <td colspan="4" class="text-center text-muted py-4">No car brands found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
