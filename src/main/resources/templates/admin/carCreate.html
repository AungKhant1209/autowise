<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/header :: adminHead('Cars â€“ Create')"></head>
<body>
<!-- Top Nav (same style as Admin Dashboard) -->
<div th:replace="admin/fragments/navbartwo :: adminNavbar('cars')"></div>

<div class="container">
    <div class="d-flex align-items-center mb-3">
        <h3 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Create New Car</h3>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="form-section-title">Car Information</span>
        </div>
        <div class="card-body">
            <form th:action="@{/carCreate}" th:object="${carDto}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Enter car name"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="youtubeLink">YouTube Link</label>
                        <input id="youtubeLink" type="text" class="form-control" th:field="*{youtubeLink}" placeholder="https://..."/>
                        <small class="text-danger" th:if="${#fields.hasErrors('youtubeLink')}" th:errors="*{youtubeLink}"></small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="price">Price</label>
                        <input id="price" type="number" class="form-control" th:field="*{price}" placeholder="e.g., 2500000"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="fuelType">Fuel Type</label>
                        <input id="fuelType" type="text" class="form-control" th:field="*{fuelType}" placeholder="Petrol / Diesel / EV / Hybrid"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="productionYear">Production Year</label>
                        <input id="productionYear" type="date" class="form-control" th:field="*{productionYear}"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('productionYear')}" th:errors="*{productionYear}"></small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="engineSize">Engine Size</label>
                        <input id="engineSize" type="text" class="form-control" th:field="*{engineSize}" placeholder="e.g., 2.0, 5.5"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('engineSize')}" th:errors="*{engineSize}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="seat">Seat</label>
                        <input id="seat" type="number" class="form-control" th:field="*{seat}" min="1"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('seat')}" th:errors="*{seat}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="door">Door</label>
                        <input id="door" type="number" class="form-control" th:field="*{door}" min="1"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('door')}" th:errors="*{door}"></small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="warranty">Warranty</label>
                        <input id="warranty" type="number" class="form-control" th:field="*{warranty}" placeholder="Months or years"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('warranty')}" th:errors="*{warranty}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="transmission">Transmission</label>
                        <input id="transmission" type="text" class="form-control" th:field="*{transmission}" placeholder="Automatic / Manual"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="driveType">Drive Type</label>
                        <input id="driveType" type="text" class="form-control" th:field="*{driveType}" placeholder="FWD / RWD / AWD / 4WD"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('driveType')}" th:errors="*{driveType}"></small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="color">Color</label>
                        <input id="color" type="text" class="form-control" th:field="*{color}" placeholder="e.g., Red"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="carBrandId">Car Brand</label>
                        <select id="carBrandId" class="form-control" th:field="*{carBrandId}">
                            <option value="" disabled selected>-- Select car brand --</option>
                            <option th:each="b : ${carBrands}" th:value="${b.brandId}" th:text="${b.brandName}"></option>
                        </select>
                        <small class="text-danger" th:if="${#fields.hasErrors('carBrandId')}" th:errors="*{carBrandId}"></small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="carTypeId">Car Type</label>
                        <select id="carTypeId" class="form-control" th:field="*{carTypeId}">
                            <option value="" disabled selected>-- Select car type --</option>
                            <option th:each="t : ${carTypes}" th:value="${t.typeId}" th:text="${t.typeName}"></option>
                        </select>
                        <small class="text-danger" th:if="${#fields.hasErrors('carTypeId')}" th:errors="*{carTypeId}"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="d-block">Features</label>
                    <div>
                        <label class="badge badge-pill badge-light border feature-bubble" th:each="f : ${allFeatures}">
                            <input type="checkbox" th:field="*{featureIds}" th:value="${f.id}" class="mr-1"/>
                            <span th:text="${f.name}">Feature</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" th:field="*{description}" rows="4" placeholder="Write a short description"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                </div>



                <div class="d-flex justify-content-between">
                    <a class="btn btn-outline-secondary" th:href="@{/admin/cars}"><i class="fas fa-arrow-left mr-1"></i>Back</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-1"></i>Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
