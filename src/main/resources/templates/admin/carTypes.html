<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Types</title>
</head>
<body>
<h1>Car Types</h1>

<button onclick="location.href='/carTypesCreate'">Create Car Type</button>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type Name</th>
        <th>Description</th>
        <th># Cars</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="type : ${carTypes}">
        <td th:text="${type.typeId}"></td>
        <td th:text="${type.typeName}"></td>
        <td th:text="${type.description}"></td>

        <!-- If CarType.cars is loaded, this works. Otherwise see note below for count-by-query. -->
        <td th:text="${type.cars != null ? type.cars.size() : 0}"></td>

        <td>
            <!-- Adjust hrefs to match your mappings -->
            <a th:href="@{/carTypesEdit/{id}(id=${type.typeId})}">Edit</a>
            <a th:href="@{/carTypeDelete/{id}(id=${type.typeId})}"
               onclick="return confirm('Delete this car type?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
