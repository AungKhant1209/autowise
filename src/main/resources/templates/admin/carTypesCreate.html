<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Car Type</title>
</head>
<body>
<h1>Create New Car Type</h1>
<form th:action="@{/carTypesCreate}" th:object="${carTypeDto}" method="post">
  <!-- CSRF (shown only if present) -->
  <input type="hidden" th:if="${_csrf != null}"
         th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div>
    <label for="typeName">Type Name:</label>
    <input id="typeName" type="text" th:field="*{typeName}" placeholder="" />
    <span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}"></span>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" placeholder=""></textarea>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
  </div>

  <div>
    <button type="submit">Create</button>
    <a th:href="@{/carTypes}">Cancel</a>
  </div>
</form>
</body>
</html>
