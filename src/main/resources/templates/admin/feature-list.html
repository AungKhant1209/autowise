<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Features</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-4">

<h3 class="mb-3">Features</h3>

<div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

<div class="mb-3">
    <a class="btn btn-primary" th:href="@{/admin/features/new}">+ Create Feature</a>
</div>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
    <tr>
        <th style="width:80px;">ID</th>
        <th style="width:220px;">Name</th>
        <th style="width:220px;">Category</th>
        <th>Description</th>
        <th style="width:180px;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(features)}">
        <td colspan="5" class="text-center text-muted">No features yet.</td>
    </tr>
    <tr th:each="f : ${features}">
        <td th:text="${f.id}">1</td>
        <td th:text="${f.name}">ABS</td>
        <td th:text="${f.category}">Safety</td>
        <td th:text="${f.description}">Anti-lock braking system</td>
        <td>
            <a class="btn btn-sm btn-secondary"
               th:href="@{'/admin/features/' + ${f.id} + '/edit'}">Edit</a>

            <form th:action="@{'/admin/features/' + ${f.id} + '/delete'}"
                  method="post" style="display:inline-block;"
                  onsubmit="return confirm('Delete this feature?');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
