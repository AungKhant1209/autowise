<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: adminHead('Feature - Create')}"></head>
<body>
<div th:replace="~{admin/fragments/navbartwo :: adminNavbar('features')}"></div>

<div class="container my-4" style="max-width:720px;">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Register New Feature</h5>
            <a th:href="@{/admin/featureList}" class="btn btn-sm btn-outline-secondary">Back</a>
        </div>

        <div class="card-body">
            <!-- action must match controller: POST /admin/features -->
            <form th:action="@{/admin/features}" th:object="${feature}" method="post">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Global errors -->
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <ul class="mb-0">
                        <li th:each="e : ${#fields.errors()}" th:text="${e}">Error</li>
                    </ul>
                </div>

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Feature Name <span class="text-danger">*</span></label>
                    <input id="name" type="text" class="form-control"
                           th:field="*{name}" placeholder="e.g., Blindspot Warning" required>
                    <small class="text-danger" th:errors="*{name}"></small>
                </div>

                <!-- Category (fixed choices) -->
                <div class="form-group">
                    <label for="category">Category <span class="text-danger">*</span></label>
                    <select id="category" class="form-control" th:field="*{category}" required>
                        <option value="" th:if="${#strings.isEmpty(*{category})}" disabled selected>
                            Select a category
                        </option>
                        <option value="Safety">Safety</option>
                        <option value="Comfort & Convenience">Comfort &amp; Convenience</option>
                        <option value="Interior">Interior</option>
                    </select>
                    <small class="text-danger" th:errors="*{category}"></small>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control"
                              th:field="*{description}" rows="3"
                              placeholder="Optional details about this featureâ€¦" maxlength="500"></textarea>
                    <small class="text-danger" th:errors="*{description}"></small>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/featureList}" class="btn btn-light mr-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Feature
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
