<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${formTitle}">Feature Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-4">

<h3 class="mb-3" th:text="${formTitle}">Create Feature</h3>

<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <div th:each="e : ${#fields.errors('*')}" th:text="${e}">Error message</div>
</div>

<form th:action="${formAction}" method="post" th:object="${feature}" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="col-md-6">
        <label class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="e.g., ABS"/>
    </div>

    <div class="col-md-6">
        <label class="form-label">Category <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{category}" placeholder="e.g., Safety"/>
    </div>

    <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" th:field="*{description}" placeholder="Short detail..."></textarea>
    </div>

    <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-outline-secondary" th:href="@{/admin/features}">Cancel</a>
    </div>
</form>

</body>
</html>
