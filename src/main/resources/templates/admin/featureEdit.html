<!-- src/main/resources/templates/admin/featureEdit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: adminHead('Features – Edit')}"></head>
<body>
<div th:replace="~{admin/fragments/navbartwo :: adminNavbar('features')}"></div>

<div class="container mt-4" style="max-width:720px">
    <h2 class="mb-3">Edit Feature</h2>

    <form th:action="@{|/admin/features/${feature.id}/edit|}" th:object="${feature}" method="post">
        <input type="hidden" th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input th:field="*{name}" id="name" class="form-control" placeholder="e.g. Airbags">
            <small class="text-danger" th:errors="*{name}"></small>
        </div>

        <div class="form-group mb-3">
            <label for="category">Category</label>
            <input th:field="*{category}" id="category" class="form-control" placeholder="e.g. Safety">
            <small class="text-muted">Examples: Safety, Comfort &amp; Convenience, Tech, Exterior…</small>
        </div>

        <div class="form-group mb-4">
            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description" class="form-control" rows="3"
                      placeholder="Optional details"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a th:href="@{/admin/features}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://kit.fontawesome.com/a2d9d5f0a1.js" crossorigin="anonymous"></script>
</body>
</html>
