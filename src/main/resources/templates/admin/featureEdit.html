<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Feature</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container py-4">
<h3 class="mb-3">Edit Feature</h3>

<div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

<form th:action="@{|/admin/features/${feature.id}/edit|}" th:object="${feature}" method="post" class="vstack gap-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}"/>
    </div>

    <div>
        <label class="form-label">Category</label>
        <select class="form-select" th:field="*{category}">
            <option value="" disabled>-- Select Category --</option>
            <option th:each="c : ${categoryOptions}" th:value="${c}" th:text="${c}"></option>
        </select>
    </div>

    <div>
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-secondary" th:href="@{/admin/features}">Back</a>
    </div>
</form>
</body>
</html>
