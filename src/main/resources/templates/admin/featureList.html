<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: adminHead('Features - List')}"></head>
<body>
<div th:replace="~{admin/fragments/navbartwo :: adminNavbar('features')}"></div>

<div class="container mt-4" style="max-width:900px">
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Features</h2>
        <a class="btn btn-primary" th:href="@{/admin/featureCreate}">
            + New Feature
        </a>
    </div>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th style="width:30%">Name</th>
            <th style="width:25%">Category</th>
            <th>Description</th>
            <th style="width:110px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${features}">
            <td th:text="${f.name}">Airbags</td>
            <td th:text="${f.category}">Safety</td>
            <td th:text="${f.description}">-</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary"
                   th:href="@{|/admin/features/${f.id}/edit|}">Edit</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(features)}">
            <td colspan="4" class="text-center text-muted">No features yet.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
