<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/header :: adminHead('Create User')"></head>
<body>
<div th:replace="admin/fragments/navbartwo :: adminNavbar('users')"></div>

<div class="container">
    <h3 class="mb-3"><i class="fas fa-user-plus mr-2"></i>Create New User</h3>
    <form th:action="@{/admin/users/create}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{passwordHash}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" class="form-control">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="active">Active</label>
            <input type="checkbox" id="active" th:field="*{active}" class="form-check-input" />
            <label for="active" class="form-check-label">Activate User</label>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>


    <div class="mt-3">
        <a class="btn btn-secondary" href="/admin/users">Back to User List</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
