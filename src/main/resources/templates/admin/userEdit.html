<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/header :: adminHead('Edit User')"></head>
<body>
<div th:replace="admin/fragments/navbartwo :: adminNavbar('users')"></div>

<div class="container">
    <h3 class="mb-3"><i class="fas fa-edit mr-2"></i>Edit User</h3>
    <!-- The form now submits using POST and correctly maps to the controller -->
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Name Field with Error Handling -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!-- Email Field with Error Handling -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!-- Password Field (Optional) -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{passwordHash}" class="form-control" />
            <small class="form-text text-muted">Leave blank to keep the current password.</small>
        </div>

        <!-- Role Field -->
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" class="form-control">
                <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">User</option>
                <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
            </select>
        </div>

        <!-- Active Field -->
        <div class="form-group">

            <input type="checkbox" id="active" th:field="*{active}" class="form-check-input" />
            <label for="active" class="form-check-label">Activate User</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <!-- Delete User Form -->
    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
        <!-- CSRF Token -->
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- Hidden DELETE Method -->
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" class="btn btn-danger mt-2">
            <i class="fas fa-trash-alt"></i> Delete User
        </button>
    </form>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/admin/users/view/{id}(id=${user.id})}">View User</a>
        <a class="btn btn-secondary" href="/admin/users">Back to User List</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
