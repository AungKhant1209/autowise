<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/header :: adminHead('Users â€“ List')"></head>
<body>
<div th:replace="admin/fragments/navbartwo :: adminNavbar('users')"></div>

<div class="container">
    <h3 class="mb-3"><i class="fas fa-users mr-2"></i>User List</h3>
    <a class="btn btn-primary btn-sm ml-auto" th:href="@{/admin/users/create}">
        <i class="fas fa-plus mr-1"></i> Create User
    </a>

    <div class="card mt-3">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Active</th>
                        <th class="text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">John Doe</td>
                        <td th:text="${user.email}">john.doe@example.com</td>
                        <td th:text="${user.role}">Admin</td>
                        <td>
                            <span th:text="${user.active ? 'Yes' : 'No'}"></span>
                        </td>
                        <td class="text-right">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/users/view/{id}(id=${user.id})}">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/users/edit/{id}(id=${user.id})}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <!-- Hidden method input to specify DELETE -->
                                <input type="hidden" name="_method" value="DELETE"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this user?');">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>


                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center text-muted py-4">No users found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
