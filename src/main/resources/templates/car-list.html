<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout/headerLog :: headerLog}"></div>
<body class="custom-cursor">
<div class="custom-cursor__cursor"></div>
<div class="custom-cursor__cursor-two"></div>

<!--Start Preloader-->
<div class="loader js-preloader">
    <div></div>
    <div></div>
    <div></div>
</div>
<!--End Preloader-->



<div class="page-wrapper">
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div>

    <section class="page-header">
        <div class="page-header__bg"
             th:style="'background-image: url(' + @{/assets/images/backgrounds/page-header-bg.jpg} + ');'">
        </div>

        <div class="page-header__shape-1"
             th:style="'background-image: url(' + @{/assets/images/shapes/page-header-shape-1.png} + ');'">
        </div>

    </section>
    <!--Page Header End -->

    <!--Car Listing page One Start -->
    <section class="car-listing-page-one">
        <div class="container">
            <div class="row"><!-- MAIN ROW -->

                <!-- LEFT COLUMN: CAR LIST -->
                <div class="col-xl-9">
                    <div class="car-listing-page-one__left">
                        <div class="row g-4" id="carList">


                            <!-- SINGLE CAR CARD -->
                            <div class="col-xl-4 col-lg-4 col-md-6" th:each="car : ${cars}">
                                <div class="listing-one__single">
                                    <!-- IMAGE -->
                                    <div class="listing-one__img">
                                        <img th:src="${#lists.isEmpty(car.imageUrls)
                                              ? '/assets/images/placeholder-car.jpg'
                                              : car.imageUrls.get(0)}"
                                             alt="Car image"
                                             style="width:410px; height:250px; object-fit:cover; display:block;">
                                        <div class="listing-one__brand-name">
                                            <p th:text="${car.name}" class="car-name">Car Name</p>
                                        </div>
                                    </div>

                                    <!-- CONTENT -->
                                    <div class="listing-one__content">
                                        <h3 class="listing-one__title">
                                            <a th:href="@{/car-detail/{id}(id=${car.id})}" th:text="${car.name}">
                                                Car Title
                                            </a>
                                        </h3>

                                        <!-- META INFO -->
                                        <div class="listing-one__meta-box-info">
                                            <ul class="list-unstyled listing-one__meta">
                                                <li>
                                                    <div class="icon"><span class="icon-manual"></span></div>
                                                    <div class="text"><p th:text="${car.transmission}">Manual</p></div>
                                                </li>
                                                <li>
                                                    <div class="icon"><span class="icon-mileage"></span></div>
                                                    <div class="text"><p th:text="${car.driveType}">AWD</p></div>
                                                </li>
                                                <li>
                                                    <div class="icon"><span class="icon-fuel-type"></span></div>
                                                    <div class="text"><p th:text="${car.fuelType}">Gasoline</p></div>
                                                </li>
                                            </ul>

                                            <ul class="list-unstyled listing-one__meta listing-one__meta--two">
                                                <li>
                                                    <div class="icon"><span class="icon-test-drive"></span></div>
                                                    <div class="text"><p>Basic</p></div>
                                                </li>
                                                <li>
                                                    <div class="icon"><span class="icon-avatar"></span></div>
                                                    <div class="text"><p>Age 25</p></div>
                                                </li>
                                                <li>
                                                    <div class="icon"><span class="icon-in-person"></span></div>
                                                    <div class="text"><p>5 Persons</p></div>
                                                </li>
                                            </ul>
                                        </div><!-- /.listing-one__meta-box-info -->
                                    </div><!-- /.listing-one__content -->

                                    <!-- BUTTON -->
                                    <div class="listing-one__btn-box">
                                        <a th:href="@{/car-detail/{id}(id=${car.id})}" class="thm-btn">
                                            Details Now <span class="fas fa-arrow-right"></span>
                                        </a>
                                    </div>

                                </div><!-- /.listing-one__single -->
                            </div><!-- /.col -->

                        </div><!-- /.row g-4 -->
                    </div><!-- /.car-listing-page-one__left -->
                </div><!-- /.col-xl-9 -->

                <!-- RIGHT COLUMN: SIDEBAR -->
                <div class="col-xl-3">
                    <div class="car-listing-page-one__right">
                        <div class="car-listing__sidebar">

                            <!-- SEARCH -->
                            <div class="car-listing__search car-listing__sidebar-single">
                                <form action="#">
                                    <input id="searchInput" type="text" placeholder="Search">
                                    <button type="submit"><i class="fa fa-search"></i></button>
                                </form>
                            </div>

                            <!-- FILTER PRICE -->
                            <div class="car-listing__price-ranger car-listing__sidebar-single">
                                <h3 class="car-listing__sidebar-title">Filter Price</h3>
                                <div class="price-ranger">
                                    <div id="slider-range"></div>
                                    <div class="ranger-min-max-block">
                                        <input type="text" readonly class="min">
                                        <span>-</span>
                                        <input type="text" readonly class="max">
                                        <input type="submit" value="Filter">
                                    </div>
                                </div>
                            </div>

                            <!-- CATEGORIES -->
                            <div class="car-listing__category car-listing__sidebar-single">
                                <h3 class="car-listing__sidebar-title">Categories</h3>
                                <ul class="list-unstyled">
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="cat-all">
                                            <label for="cat-all"><span></span>All</label>
                                        </div>
                                        <div class="counts-box"><p>200</p></div>
                                    </li>
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="cat-sport" checked>
                                            <label for="cat-sport"><span></span>Sport Cars</label>
                                        </div>
                                        <div class="counts-box"><p>50</p></div>
                                    </li>
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="cat-sedan">
                                            <label for="cat-sedan"><span></span>Sedan</label>
                                        </div>
                                        <div class="counts-box"><p>100</p></div>
                                    </li>
                                    <!-- add more categories as needed -->
                                </ul>
                            </div>

                            <!-- FEATURES -->
                            <div class="car-listing__category car-listing__features car-listing__sidebar-single">
                                <h3 class="car-listing__sidebar-title">Car Features</h3>
                                <ul class="list-unstyled">
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="feat-backup">
                                            <label for="feat-backup"><span></span>Backup Camera</label>
                                        </div>
                                        <div class="counts-box"><p>2</p></div>
                                    </li>
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="feat-blindspot" checked>
                                            <label for="feat-blindspot"><span></span>Blindspot Warning</label>
                                        </div>
                                        <div class="counts-box"><p>2</p></div>
                                    </li>
                                    <!-- add more features as needed -->
                                </ul>
                            </div>

                            <!-- FUEL TYPE -->
                            <div class="car-listing__category car-listing__fuel-type car-listing__sidebar-single">
                                <h3 class="car-listing__sidebar-title">Fuel Type</h3>
                                <ul class="list-unstyled">
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="fuel-diesel">
                                            <label for="fuel-diesel"><span></span>Diesel</label>
                                        </div>
                                        <div class="counts-box"><p>20</p></div>
                                    </li>
                                    <li>
                                        <div class="checked-box">
                                            <input type="checkbox" id="fuel-gasoline" checked>
                                            <label for="fuel-gasoline"><span></span>Gasoline</label>
                                        </div>
                                        <div class="counts-box"><p>25</p></div>
                                    </li>
                                    <!-- add more fuel types as needed -->
                                </ul>
                            </div>

                            <!-- REVIEWS -->
                            <div class="car-listing__rating car-listing__sidebar-single">
                                <h3 class="car-listing__sidebar-title">Reviews</h3>
                                <div class="car-listing__rating-box">
                                    <ul class="list-unstyled">
                                        <li>
                                            <input type="radio" id="fivestar" name="rating" checked>
                                            <label for="fivestar">
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                            </label>
                                        </li>
                                        <li>
                                            <input type="radio" id="fourstar" name="rating">
                                            <label for="fourstar">
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star gray"></span>
                                            </label>
                                        </li>
                                        <!-- add more rating options if needed -->
                                    </ul>
                                </div>
                            </div>

                        </div><!-- /.car-listing__sidebar -->
                    </div><!-- /.car-listing-page-one__right -->
                </div><!-- /.col-xl-3 -->

            </div><!-- /.row -->
    </section>
    <!--Car Listing page One End -->

    <!--Gallery One Start -->

    <!--Gallery One End -->

    <!--Site Footer Start-->
    <footer class="site-footer">
        <div class="site-footer__bg" style="background-image: url(assets/images/backgrounds/site-footer-bg.jpg);">
        </div>
        <div class="site-footer__top">

        </div>
        <div class="site-footer__bottom">
            <div class="container">
            </div>
        </div>
    </footer>
    <!--Site Footer End-->




</div><!-- /.page-wrapper -->


<div class="mobile-nav__wrapper">
    <div class="mobile-nav__overlay mobile-nav__toggler"></div>
    <!-- /.mobile-nav__overlay -->
    <div class="mobile-nav__content">
        <span class="mobile-nav__close mobile-nav__toggler"><i class="fa fa-times"></i></span>

        <div class="logo-box">
            <a href="index.html" aria-label="logo image"><img src="assets/images/resources/logo-2.png" width="140"
                                                              alt="" /></a>
        </div>
        <!-- /.logo-box -->
        <div class="mobile-nav__container"></div>
        <!-- /.mobile-nav__container -->

        <ul class="mobile-nav__contact list-unstyled">
            <li>
                <i class="fa fa-envelope"></i>
                <a href="mailto:needhelp@packageName__.com">needhelp@gorent.com</a>
            </li>
            <li>
                <i class="fas fa-phone"></i>
                <a href="tel:666-888-0000">666 888 0000</a>
            </li>
        </ul><!-- /.mobile-nav__contact -->
        <div class="mobile-nav__top">
            <div class="mobile-nav__social">
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-facebook-square"></a>
                <a href="#" class="fab fa-pinterest-p"></a>
                <a href="#" class="fab fa-instagram"></a>
            </div><!-- /.mobile-nav__social -->
        </div><!-- /.mobile-nav__top -->



    </div>
    <!-- /.mobile-nav__content -->
</div>
<!-- /.mobile-nav__wrapper -->

<div class="search-popup">
    <div class="search-popup__overlay search-toggler"></div>
    <!-- /.search-popup__overlay -->
    <div class="search-popup__content">
        <form action="#">
            <label for="searchInput" class="sr-only">search here</label><!-- /.sr-only -->
            <input type="text" id="searchInput" placeholder="Search Here..." />
            <button type="submit" aria-label="search submit" class="thm-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <!-- /.search-popup__content -->
</div>
<!-- /.search-popup -->

<a href="#" data-target="html" class="scroll-to-target scroll-to-top">
    <span class="scroll-to-top__wrapper"><span class="scroll-to-top__inner"></span></span>
    <span class="scroll-to-top__text"> Go Back Top</span>
</a>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jarallax.min.js"></script>
<script src="assets/js/jquery.ajaxchimp.min.js"></script>
<script src="assets/js/jquery.appear.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.circle-progress.min.js"></script>
<script src="assets/js/knob.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/wNumb.min.js"></script>
<script src="assets/js/wow.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/jquery-ui.js"></script>
<script src="assets/js/jquery.nice-select.min.js"></script>
<script src="assets/js/jquery-sidebar-content.js"></script>
<script src="assets/js/gsap/gsap.js"></script>
<script src="assets/js/gsap/ScrollTrigger.js"></script>
<script src="assets/js/gsap/SplitText.js"></script>
<script src="assets/js/marquee.min.js"></script>
<script src="assets/js/odometer.min.js"></script>
<script src="assets/js/timePicker.js"></script>
<script src="assets/js/typed-2.0.11.js"></script>
<script src="assets/js/aos.js"></script>
<!-- template js -->
<script src="assets/js/script.js"></script>
<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        console.log("arrive to search bar")
        let filter = this.value.toLowerCase();
        let cars = document.querySelectorAll("#carList .listing-one__single");

        cars.forEach(card => {
            let name = card.querySelector(".car-name").textContent.toLowerCase();
            if (name.includes(filter)) {
                card.parentElement.style.display = "";
            } else {
                card.parentElement.style.display = "none";
            }
        });
    });

</script>
</body>

</html>
