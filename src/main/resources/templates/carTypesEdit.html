<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car Type</title>
</head>
<body>
<h1>Edit Car Type</h1>

<form th:action="@{/carTypesEdit/{id}(id=${carType.typeId})}"
      th:object="${carTypeDto}" method="post">
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="typeName">Type Name:</label>
        <input id="typeName" type="text" th:field="*{typeName}" />
        <span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}"></span>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div style="margin-top:1rem;">
        <button type="submit">Update</button>
        <a th:href="@{/carTypes}">Cancel</a>
    </div>
</form>

</body>
</html>
