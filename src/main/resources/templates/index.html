<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Full-width navbar with border at the top */
        .navbar {
            background-color: #343a40; /* Dark background */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Keeps the navbar on top of other content */
            border-bottom: 3px solid #495057; /* Border at the bottom */
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
            padding: 12px 20px;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        .dropdown-menu {
            background-color: #343a40;
        }

        .dropdown-item {
            color: #ffffff !important;
            padding: 10px 20px;
        }

        .dropdown-item:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        .container {
            margin-top: 80px; /* Added space to offset navbar */
        }

        /* Ensures navbar items align to the right */
        .navbar-nav.ml-auto {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Professional Full-width Navbar with Border -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Align items to the right -->
                <!-- Car Management Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-car"></i> Car Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <!-- Navigate to Car Register -->
                        <a class="dropdown-item" href="/carCreate"><i class="fas fa-plus-circle"></i> Car Register</a>
                        <!-- Navigate to Edit Car -->
                        <a class="dropdown-item" href="/car/update"><i class="fas fa-edit"></i> Update Car</a>
                        <!-- Navigate to Show All Cars -->
                        <a class="dropdown-item" href="/admin/cars"><i class="fas fa-list-ul"></i> Show All Cars</a>
                    </div>
                </li>
                <!-- Car Type Management Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cogs"></i> Car Type Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                        <!-- Navigate to Car Type Register -->
                        <a class="dropdown-item" href="/carTypesCreate"><i class="fas fa-plus-circle"></i> Car Type Register</a>
                        <!-- Navigate to Edit Car Type -->
                        <a class="dropdown-item" href="/carTypesEdit/{id}"><i class="fas fa-edit"></i> Edit Car Type</a>
                        <!-- Navigate to Show All Car Types -->
                        <a class="dropdown-item" href="/carTypes"><i class="fas fa-list-ul"></i> Show All Car Types</a>
                    </div>
                </li>
                <!-- Go to Home Link -->
                <li class="nav-item">
                    <a class="nav-link" href="/home"><i class="fas fa-home"></i> Go to Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Welcome to the Admin Dashboard -->
    <h1 class="my-5 text-center text-dark">Welcome to the Admin Dashboard</h1>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
