<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #343a40;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 3px solid #495057;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
            padding: 12px 20px;
            font-size: 1.1rem;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .dropdown-menu { background-color: #343a40; }
        .dropdown-item {
            color: #ffffff !important;
            padding: 10px 20px;
        }
        .dropdown-item:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .container { margin-top: 80px; }
        .navbar-nav.ml-auto { margin-left: auto; }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/admin">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <!-- Car Management -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="carMenu"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-car"></i> Car Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="carMenu">
                        <a class="dropdown-item" href="/admin/carsCreate"><i class="fas fa-plus-circle"></i> Car Register</a>
                        <a class="dropdown-item" href="/admin/cars"><i class="fas fa-list-ul"></i> Show All Cars</a>
                    </div>
                </li>

                <!-- Car Type Management -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="carTypeMenu"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cogs"></i> Car Type Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="carTypeMenu">
                        <a class="dropdown-item" href="/admin/carTypesCreate"><i class="fas fa-plus-circle"></i> Car Type Register</a>
                        <a class="dropdown-item" href="/admin/carTypes"><i class="fas fa-list-ul"></i> Show All Car Types</a>
                    </div>
                </li>

                <!-- Car Brand Management -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="carBrandMenu"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-industry"></i> Car Brand Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="carBrandMenu">
                        <a class="dropdown-item" href="/admin/carBrandsCreate"><i class="fas fa-plus-circle"></i> Car Brand Register</a>
                        <a class="dropdown-item" href="/admin/carBrands"><i class="fas fa-list-ul"></i> Show All Car Brands</a>
                    </div>
                </li>

                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link" href="/home"><i class="fas fa-home"></i> Go to Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="my-5 text-center text-dark">Welcome to the Admin Dashboard</h1>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
