<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Login</title></head>
<body>
<h2>Login</h2>

<div th:if="${param.error}">Invalid email or password.</div>
<div th:if="${param.logout}">You have been logged out.</div>
<div th:if="${param.registered}">Registration successful. Please login.</div>

<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label>Email</label>
        <input type="text" name="username" placeholder="email@example.com"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password"/>
    </div>
    <button type="submit">Login</button>
</form>

<p>No account? <a th:href="@{/register}">Register</a></p>
</body>
</html>
