<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Custom styles for your login page -->
</head>
<body class="custom-cursor">
<div class="body-bg-shape" style="background-image: url('assets/images/shapes/body-bg-shape.jpg');"></div>

<!-- Start Preloader -->
<div class="loader js-preloader">
    <div></div>
    <div></div>
    <div></div>
</div>
<!-- End Preloader -->

<!-- Sidebar Widget -->
<div class="xs-sidebar-group info-group info-sidebar">
    <!-- Add Sidebar Content Here -->
</div>
<!-- End Sidebar Widget -->

<div class="page-wrapper">
    <!-- Include your Navbar here -->
    <div th:replace="layout/navbar :: navbar"></div>

    <!--Page Header Start -->
    <section class="page-header">
        <div class="page-header__bg" style="background-image: url('assets/images/backgrounds/page-header-bg.jpg');"></div>
        <div class="container">
            <div class="page-header__inner">
                <h3>Login</h3>
                <ul class="thm-breadcrumb list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><span class="icon-arrow-left"></span></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </section>
    <!--Page Header End -->

    <!-- Start Login Form -->
    <section class="login-one">
        <div class="container">
            <div class="login-one__form">
                <div class="inner-title text-center">
                    <h2>Login Here</h2>
                </div>

                <!-- Form -->
                <form id="login-one__form" name="Login-one_form" th:action="@{/login}" method="post">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Email Field -->
                    <div class="form-group">
                        <div class="input-box">
                            <input type="email" name="username" id="formEmail" placeholder="Email" class="form-control" required/>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <div class="input-box">
                            <input type="password" name="password" id="formPassword" placeholder="Password" class="form-control" required/>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button class="thm-btn" type="submit">Login Here <span class="fas fa-arrow-right"></span></button>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="remember-forget d-flex justify-content-between">
                        <div class="checked-box1">
                            <input type="checkbox" name="saveMyInfo" id="saveinfo" checked=""/>
                            <label for="saveinfo">
                                <span></span>
                                Remember me
                            </label>
                        </div>
                        <div class="forget">
                            <a href="#">Forget password?</a>
                        </div>
                    </div>

                    <!-- Create Account Link -->
                    <div class="create-account text-center mt-3">
                        <p>Not registered yet? <a th:href="@{/register}">Create an Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- End Login Form -->

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="site-footer__bg" style="background-image: url('assets/images/backgrounds/site-footer-bg.jpg');"></div>
        <div class="container">
            <!-- Footer Content Here -->
        </div>
    </footer>
</div>

<!-- Mobile Nav -->
<div class="mobile-nav__wrapper">
    <div class="mobile-nav__overlay mobile-nav__toggler"></div>
    <div class="mobile-nav__content">
        <span class="mobile-nav__close mobile-nav__toggler"><i class="fa fa-times"></i></span>
        <div class="logo-box">
            <a href="index.html" aria-label="logo image"><img src="assets/images/resources/logo-2.png" width="140" alt=""/></a>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script> <!-- Custom JS for the page -->
</body>
</html>
