<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h2>Create your account</h2>

<form th:action="@{/register}" th:object="${registerDto}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label>Name</label>
        <input th:field="*{name}" type="text" placeholder="Your name"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label>Email</label>
        <input th:field="*{email}" type="email" placeholder="email@example.com"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label>Password</label>
        <input th:field="*{password}" type="password"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div>
        <label>Confirm Password</label>
        <input th:field="*{confirmPassword}" type="password"/>
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
    </div>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
